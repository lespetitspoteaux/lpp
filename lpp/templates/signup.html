{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 align-items-center justify-content-center">
      <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-default" type="submit" >Sign Up</button>
      </form>
  </div>
</div>
{% endblock %}
